services:
  backend:
    build: ./backend
    container_name: youtube-publisher-backend
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - DEBUG=${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traefik-network
    volumes:
      - video_outputs:/app/outputs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.youtube-api.rule=Host(`api.youtube.sterveshop.cloud`)"
      - "traefik.http.routers.youtube-api.entrypoints=websecure"
      - "traefik.http.routers.youtube-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.youtube-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.youtube-api-http.rule=Host(`api.youtube.sterveshop.cloud`)"
      - "traefik.http.routers.youtube-api-http.entrypoints=web"
      - "traefik.http.routers.youtube-api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  postgres:
    image: postgres:15
    container_name: youtube-publisher-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_publisher
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik-network:
    external: true

volumes:
  postgres_data:
  video_outputs:
