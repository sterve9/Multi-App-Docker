services:
  backend:
    build: ./backend
    container_name: linkedin-publisher-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DEBUG:-False}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traefik-network
    volumes:
      - image_outputs:/app/outputs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linkedin-api.rule=Host(`api.linkedin.sterveshop.cloud`)"
      - "traefik.http.routers.linkedin-api.entrypoints=websecure"
      - "traefik.http.routers.linkedin-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.linkedin-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.linkedin-api-http.rule=Host(`api.linkedin.sterveshop.cloud`)"
      - "traefik.http.routers.linkedin-api-http.entrypoints=web"
      - "traefik.http.routers.linkedin-api-http.middlewares=redirect-to-https"

  frontend:
    build: ./frontend
    container_name: linkedin-publisher-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linkedin-app.rule=Host(`app.linkedin.sterveshop.cloud`)"
      - "traefik.http.routers.linkedin-app.entrypoints=websecure"
      - "traefik.http.routers.linkedin-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.linkedin-app.loadbalancer.server.port=3000"
      - "traefik.http.routers.linkedin-app-http.rule=Host(`app.linkedin.sterveshop.cloud`)"
      - "traefik.http.routers.linkedin-app-http.entrypoints=web"
      - "traefik.http.routers.linkedin-app-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  postgres:
    image: postgres:15
    container_name: linkedin-publisher-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkedin_publisher
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d linkedin_publisher"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

networks:
  traefik-network:
    external: true

volumes:
  postgres_data:
  image_outputs: