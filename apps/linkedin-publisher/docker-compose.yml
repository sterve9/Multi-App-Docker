version: '3.8'

services:
  backend:
    build: ./backend
    container_name: linkedin-publisher-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - traefik-network
    volumes:
      - image_outputs:/app/outputs

  postgres:
    image: postgres:15
    container_name: linkedin-publisher-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkedin_publisher
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik-network:
    external: true

volumes:
  postgres_data:
  image_outputs:
